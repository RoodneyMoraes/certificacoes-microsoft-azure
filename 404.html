<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var path = window.location.pathname;
    var page = path.split("/").pop();
    if (page) {
      window.location.href = "/certificacoes-microsoft-azure/src/page/" + page + ".html";
    } else {
      window.location.href = "/certificacoes-microsoft-azure/";
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
